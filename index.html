<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Github</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/017/119/660/original/github-logo-git-hub-icon-with-text-on-white-and-black-background-free-vector.jpg">
    <style>
        *{
            font-family:'Segoe UI',sans-serif;
        }
    </style>
</head>
<body>
    <div class="github_container">
        <div class="github_content_container">
            <img  
            class="github_logo"
            height="75px"
            width="75px"
             src="//static.vecteezy.com/system/resources/previews/017/119/660/original/github-logo-git-hub-icon-with-text-on-white-and-black-background-free-vector.jpg">
<p class="sign_github">Sign into Github</p>
<div class="input_container"></div>
<label for="">User name or email address</label>
<input type="text" class="username_input">
<label for="" class="password_label">password</label>
<a href="" class="Forgot_label">Forgot password ? </a>
<input type="password" name="" id="" class="username_input">
<button class="signin_btn">Sign in</button>

        </div>
        <div class="bottom_container">
            <a href=""class="passkey_label">Sign in with passkey</a>
            <h5 class="new_github">new to github?<a href="">create an account</a></h5>
            <div class="bottom_link_container">
                <a href=""class="bottom_links">Terms</a>
                <a href=""class="bottom_links">Privacy</a>
                <a href=""class="bottom_links">Docs</a>
                <a href=""class="bottom_links">Contact github support</a>
                <a href=""class="bottom_links">Manage cookies</a>
                <a href=""class="bottom_links">Do not share my personal information</a>
            </div>
        </div>
    </div>
    
</body>
</html>
